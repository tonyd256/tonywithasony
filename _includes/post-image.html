<p>
  <img src="{{ include.src }}?tr=w-480"
      srcSet="{{ include.src }}?tr=w-480 480w,
              {{ include.src }}?tr=w-800 800w,
              {{ include.src }}?tr=w-1600 1600w"
      sizes="(max-width: 850px) 90vw, 800w"
      alt="{{ include.alt }}"
      />
  {% if include.settings %}
    <small class="image-settings">{{ include.settings }}</small>
  {% endif %}
</p>
