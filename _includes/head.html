<head>
  <title>
    {% if album %}
      {{ album | capitalize }}
    {% elsif page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  {% include seo.html %}
  {% include icons.html %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <link rel="stylesheet" href="{{ '/css/main.css' | absolute_url }}">
</head>
