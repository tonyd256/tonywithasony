---
layout: default
title: Writings
---

<section class="lg:mx-8 mx-4">
  {% for post in collections.post %}
    <div class="flex flex-col mb-8">
      <h3 class="text-2xl"><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
      <small class="italic text-gray-400">{{ post.date | date: '%A, %B %e, %Y' }}</small>
      <p class="mt-1 font-light tracking-wide"><a href="{{ post.url }}">{{ post.data.teaser }}</a></p>
    </div>
  {% endfor %}
</section>
