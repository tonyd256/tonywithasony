---
layout: default
---

<section class="lg:mx-8 mx-4">
  {% if content_img_path %}
    <img class="block w-100 h-auto mt-5" src="{{ content_img_path }}" alt="header image"/>
  {% endif %}
  <header class="mt-5">
    <div class="copy">
      <h1 class="text-3xl">{{ title }}</h1>
      <small class="italic text-gray-400">{{ page.date | date: '%A, %B %e, %Y' }}</small>
    </div>
  </header>
  <div class="content mt-4">
    {{ content }}
  </div>
</section>
