---js
{
  layout: "default",
  pagination: {
    data: "albums",
    size: 1,
    alias: "album",
    before: function(data) {
      return data.slice(1);
    }
  },
  permalink: "albums/{{ album | slug }}/",
  sitemapPriority: "0.8",
  eleventyComputed: {
    title: "{{ album | capitalize }}"
  }
}

{% include gallery.html, album %}
